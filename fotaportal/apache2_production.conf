WSGIDaemonProcess fotaportal python-path=/home/fotaportal/fotaportal:/home/fotaportal/.virtualenvs/fotaportal/lib/python2.7/site-packages
WSGIProcessGroup fotaportal
WSGIScriptAlias / /home/fotaportal/fotaportal/fotaportal/wsgi_production.py process-group=fotaportal
WSGIPassAuthorization on

<Directory /home/fotaportal/fotaportal/fotaportal>
    <Files wsgi_production.py>
                Require all granted
    </Files>
</Directory>

<Location />
        #SSLRequireSSL
</Location>

ProxyPass "/livedevice/"  "ws://localhost:8000/livedevice/"

Alias /site_media/ /home/fotaportal/fotaportal/fotaportal/site_media/
<Directory /home/fotaportal/fotaportal/fotaportal/site_media/>
    Require all granted

        # 1 Month for most static assets
	<IfModule mod_headers.c>
		<FilesMatch "\.(css|jpg|jpeg|png|gif|js|ico)$">
			Header set Cache-Control "max-age=63072000, public"
		</FilesMatch>
	</IfModule>

        <IfModule mod_expires.c>
                ExpiresActive On
                ExpiresByType image/jpg "access 1 year"
                ExpiresByType image/jpeg "access 1 year"
                ExpiresByType image/gif "access 1 year"
                ExpiresByType image/png "access 1 year"
                ExpiresByType text/css "access 1 month"
                ExpiresByType text/html "access 1 month"
                ExpiresByType application/pdf "access 1 month"
                ExpiresByType text/x-javascript "access 1 month"
                ExpiresByType application/x-shockwave-flash "access 1 month"
                ExpiresByType image/x-icon "access 1 year"
                ExpiresDefault "access 1 month"
        </IfModule>
</Directory>
